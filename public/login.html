<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某校宿舍在线申请系统</title>
    <link rel="icon" href="./img/title.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./js/jquery-3.5.1.min.js.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- 背景 start -->
    <div class="mountain_3"></div>
    <div class="mountain_2"></div>
    <div class="mountain_1"></div>
    <div class="bear"></div>
    <!-- 背景 end -->
    <!-- 登陆框 start -->
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm8 layui-col-xs12 layui-col-md-offset4 layui-col-sm-offset2 login_box">
                <div class="box_title">宿舍在线申请系统 - Login</div>

                <form class="layui-form login" action="http://localhost:3000/login" method="post">
                    <input name="username" placeholder="用户名" type="text" required="required" lay-verify="required" class="layui-input">
                    <br>
                    <input name="password" required="required" placeholder="密码" type="password" lay-verify="required" class="layui-input">
                    <br>
                    <button type="button" class="layui-btn layui-btn-fluid" lay-filter="login_btn" lay-submit>登录</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 登录框 end -->
</body>

</html>
